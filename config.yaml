language: da  # da, sv, en

audio:
  device: null          # null = system default; integer = device index
  sample_rate: 16000
  channels: 1

vad:
  speech_threshold_rms: 0.0005
  short_silence_sec: 1.0
  long_silence_sec: 3.0
  chunk_duration_ms: 30
  min_speech_sec: 0.3

asr:
  model: large-v3
  device: auto          # auto, cuda, cpu
  compute_type: float16 # float16 (GPU), int8 (CPU fallback)

diarization:
  enabled: true
  backend: default       # default = single speaker (spk_0), pyannote = post-session diarization
  smoothing: true        # merge short backchannel turns after pyannote diarization
  min_turn_sec: 0.7      # merge turns shorter than this into neighbors
  gap_merge_sec: 0.3     # fill same-speaker gaps smaller than this
  calibration_profile: null   # profile name from profiles/ (without .json)
  calibration_similarity_threshold: 0.72

normalization:
  enabled: true
  fuzzy_threshold: 0.92
  lexicon_dir: resources/lexicons

output_dir: outputs
