# See docs/CONFIG_REFERENCE.md for full parameter documentation.

language: da  # da, sv, en

audio:
  device: null
  sample_rate: 16000
  channels: 1
  precheck_enabled: true
  precheck_seconds: 4.0

vad:
  speech_threshold_rms: 0.0005
  short_silence_sec: 1.0
  long_silence_sec: 3.0
  chunk_duration_ms: 30
  min_speech_sec: 0.3

asr:
  model: large-v3
  device: auto          # auto, cuda, cpu
  compute_type: float16 # float16 (GPU), int8 (CPU fallback)

diarization:
  enabled: true
  backend: pyannote     # default or pyannote
  smoothing: true
  min_turn_sec: 0.7     # seconds
  gap_merge_sec: 0.3    # seconds
  calibration_profile: test2
  calibration_similarity_threshold: 0.72 # 0.60-0.72
  calibration_similarity_margin: 0.05
  # Feature flags (A/B testing)
  calibration_enabled: true
  overlap_stabilizer_enabled: true
  prototype_matching_enabled: true
  min_duration_filter_enabled: true

normalization:
  enabled: true
  fuzzy_threshold: 0.92
  lexicon_dir: resources/lexicons

reporting:
  session_report_enabled: true

output_dir: outputs
